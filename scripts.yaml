laundry_timer_start:
  alias: Laundry timer
  icon: mdi:washing-machine
  sequence:
    - action: timer.start
      target:
        entity_id: timer.laundry

dale_charge_phone:
  alias: Dale charge phone
  icon: mdi:sleep
  sequence:
    - condition:
        - condition: state
          entity_id: person.dale
          state: "home"
        - condition: time
          after: "21:30:00"
          before: "03:00:00"
        - condition: state
          entity_id: light.bedside_lights
          state: "on"
        - condition: state
          entity_id: input_boolean.guest_mode
          state: "off"
    - action: scene.turn_on
      target:
        entity_id: scene.goodnight

easy_wakeup:
  alias: Easy wakeup
  icon: mdi:sleep-off
  sequence:
    - action: light.turn_on
      data:
        brightness: 2
        color_name: blue
      target:
        entity_id: light.bedroom_floor
    - delay: 2
    - action: light.turn_on
      data:
        transition: 600
        brightness: 255
      target:
        entity_id: light.bedroom_floor
    - action: spotcast.start
      data:
        device_name: Bedroom speaker
        start_volume: 4
        uri: spotify:playlist:37i9dQZF1DWV90ZWj21ygB
        entity_id: media_player.bedroom_speaker
        random_song: true
        shuffle: true

adaptive_lights_on:
  alias: Adaptive lights on
  icon: mdi:theme-light-dark
  sequence:
    # First adapt the zigbee group with all lights (except wifi lights) to minimise zigbee traffic
    # Separate brightness from colour because IKEA bulbs can't do smooth transition of both simultaneously
    - action: light.turn_on
      target:
        entity_id: light.adaptive_lighting_home
      data:
        brightness_pct: "{{ state_attr('switch.adaptive_lighting_home', 'brightness_pct') }}"
        transition: 5
    - delay: 5
    - action: light.turn_on
      target:
        entity_id: light.adaptive_lighting_home
      data:
        color_temp_kelvin: "{{ state_attr('switch.adaptive_lighting_home', 'color_temp_kelvin') }}"
        transition: 2
    - delay: 2
    - action: adaptive_lighting.set_manual_control
      data:
        manual_control: false
        entity_id: switch.adaptive_lighting_home
    - delay: 1
    - action: adaptive_lighting.apply
      data:
        entity_id: switch.adaptive_lighting_home
        turn_on_lights: true
        transition: 5  # Needed for non-zigbee lights

study_adaptive_lights_on:
  alias: Study adaptive lights on
  icon: mdi:theme-light-dark
  sequence:
    action: adaptive_lighting.apply
    data:
      entity_id: switch.adaptive_lighting_home
      lights:
        - light.study_lights
      turn_on_lights: true
      transition: 3

bedroom_adaptive_lights_on:
  alias: Bedroom adaptive lights on
  icon: mdi:theme-light-dark
  sequence:
    action: adaptive_lighting.apply
    data:
      entity_id: switch.adaptive_lighting_home
      lights:
        - light.bedroom_lights
      turn_on_lights: true
      transition: 3

all_lights_off_delayed:
  alias: All lights off after short delay
  icon: mdi:lightbulb-group-off
  sequence:
    - delay: 0
    - action: light.turn_off
      target:
        entity_id: all

relax_scene_on:
  alias: Activate Relax scene
  icon: mdi:glass-cocktail
  sequence:
    - action: scene.turn_on
      data:
        entity_id: scene.relax
        transition: 3
    - delay: 3
    - action: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        lights:
          - light.kitchen_lights
