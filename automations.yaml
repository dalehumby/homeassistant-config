- id: dishwasher_leak
  alias: Dishwasher leak
  triggers:
    - trigger: state
      entity_id: binary_sensor.dishwasher_leak_water_leak
      to: "on"
  actions:
    - action: notify.family
      data:
        title: "Dishwasher leak"
        message: "Water detected under the dishwasher"
        data:
          push:
            interruption-level: critical
    - action: tts.google_cloud_say
      entity_id:
        - media_player.kitchen_display
        - media_player.bedroom_speaker
        - media_player.lounge_speaker
      data_template:
        message: >
          "{{ states('sensor.greeting') }}. Water has been detected under the dishwasher.
           Please check for leaks... The shutoff valve is on the kitchen sink tap"

- id: bathroom_leak
  alias: Bathroom leak
  triggers:
    - trigger: state
      entity_id: binary_sensor.bathroom_leak_water_leak
      to: "on"
  actions:
    - action: notify.family
      data:
        title: "Bathroom leak"
        message: "Water detected under the washing machine"
        data:
          push:
            interruption-level: critical
    - action: tts.google_cloud_say
      entity_id:
        - media_player.kitchen_display
        - media_player.bedroom_speaker
        - media_player.lounge_speaker
      data_template:
        message: >
          "{{ states('sensor.greeting') }}. Water has been detected in the bathroom under the washing machine.
           Please check for leaks... The shutoff valve is on the bathroom ceiling, next to the basin."

- id: start_robot_vacuum
  alias: Start robot vacuum
  triggers:
    - trigger: state
      entity_id: zone.home
      to: "0"
    - trigger: time
      at: "11:00:00"
  conditions:
    - condition: state
      entity_id: input_boolean.run_vacuum_today
      state: "on"
    - condition: state
      entity_id: zone.home
      state: "0"
    - condition: time
      after: "09:00:00"
    - condition: time
      before: "20:00:00"
  actions:
    - action: vacuum.start
      target:
        entity_id: vacuum.vader

- id: start_robot_vacuum_weekday
  alias: Start robot vacuum limited
  description: "Limited weekday cleanup: Entrance, kitchen, bedroom"
  triggers:
    - trigger: time
      at: "17:00:00"
  conditions:
    - condition: state
      entity_id: input_boolean.run_vacuum_today
      state: "on"
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
  actions:
    - action: xiaomi_miio.vacuum_clean_segment
      data:
        segments: [20, 16, 17]
      target:
        entity_id: vacuum.vader

- id: run_vacuum_max_once_per_day
  alias: Run vacuum max once per day
  triggers:
    - trigger: state
      entity_id: vacuum.vader
      to: "cleaning"
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.run_vacuum_today

- id: reset_run_vacuum_today
  alias: Reset run vacuum today
  triggers:
    - trigger: time
      at: "03:00:00"
  conditions:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: "off"
  actions:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.run_vacuum_today

- id: vacuum_finished_cleaning
  alias: Vacuum finished cleaning
  triggers:
    - trigger: state
      entity_id: vacuum.vader
      from: "cleaning"
      to: "returning"
  conditions:
    - condition: state
      entity_id: binary_sensor.vacation
      state: "off"
  actions:
    - action: counter.decrement
      target:
        entity_id: counter.empty_vacuum_bin
    - condition: numeric_state
      entity_id: counter.empty_vacuum_bin
      below: 1
    - action: xiaomi_miio.vacuum_goto
      target:
        entity_id: vacuum.vader
      data:
        x_coord: '28566'
        y_coord: '27749'
    - wait_for_trigger:
        - trigger: state
          entity_id: vacuum.vader
          to: "idle"
    - action: vacuum.locate
      target:
        entity_id: vacuum.vader

- id: vacuum_water_tank_in
  alias: Vacuum water tank reattached
  triggers:
    - trigger: state
      entity_id: binary_sensor.vader_mop_attached_2
      from: "off"
      to: "on"
  actions:
    - action: counter.reset
      target:
        entity_id: counter.empty_vacuum_bin

- id: storeroom_light
  alias: Storeroom light
  triggers:
    - trigger: state
      entity_id: binary_sensor.storeroom_pir_occupancy
      to: "on"
  conditions:
    - condition: state
      entity_id: binary_sensor.hall_pir_occupancy
      state: "on"
  actions:
    - action: light.turn_on
      data:
        color_temp: 250
        brightness: 255
        transition: 1
      target:
        entity_id: light.storeroom_overhead
    - wait_for_trigger:
        - trigger: state
          entity_id: binary_sensor.storeroom_pir_occupancy
          to: "off"
          for: "00:01:00"
    - action: light.turn_off
      data:
        transition: 1
      target:
        entity_id: light.storeroom_overhead

- id: bedroom_floor_lighting_on
  alias: Bedroom floor night lighting on
  triggers:
    - trigger: state
      entity_id: binary_sensor.bedroom_pir_occupancy
      to: "on"
  conditions:
    - condition: state
      entity_id: light.bedside_lights
      state: "off"
    - condition: state
      entity_id: binary_sensor.illuminance_bright
      state: "off"
  actions:
    - choose:
        - conditions:
            - condition: time
              after: input_datetime.dale_alarm_time
              before: "12:00:00"
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
          sequence:
            - action: light.turn_on
              data:
                color_temp: 370
                brightness: 255
                transition: 3
              target:
                entity_id: light.bedroom_floor
      default:
        - action: light.turn_on
          data:
            color_name: red
            brightness: 50
          target:
            entity_id: light.bedroom_floor

- id: bedroom_floor_lighting_off
  alias: Bedroom floor night lighting off
  triggers:
    - trigger: state
      entity_id: binary_sensor.bedroom_pir_occupancy
      to: "off"
    - trigger: state
      entity_id: binary_sensor.bedroom_cupboard_pir_occupancy
      to: "off"
  conditions:
    - condition: state
      entity_id: light.bedside_lights
      state: "off"
    - condition: state
      entity_id: binary_sensor.bedroom_cupboard_pir_occupancy
      state: "off"
    - condition: state
      entity_id: binary_sensor.bedroom_pir_occupancy
      state: "off"
  actions:
    - action: light.turn_off
      data:
        transition: 3
      target:
        entity_id: light.bedroom_floor

- id: bedroom_bedside_light_switch
  alias: Bedroom bedside light switch
  triggers:
    - trigger: device
      domain: mqtt
      device_id: bc5b0d803604dafae7adb68072261271
      type: action
      subtype: single_left
      id: single_left
    - trigger: device
      domain: mqtt
      device_id: bc5b0d803604dafae7adb68072261271
      type: action
      subtype: double_left
      id: double_left
    - trigger: device
      domain: mqtt
      device_id: bc5b0d803604dafae7adb68072261271
      type: action
      subtype: single_right
      id: single_right
    - trigger: device
      domain: mqtt
      device_id: bc5b0d803604dafae7adb68072261271
      type: action
      subtype: double_right
      id: double_right
    - trigger: device
      domain: mqtt
      device_id: bc5b0d803604dafae7adb68072261271
      type: action
      subtype: single_both
      id: single_both
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id: single_left
          sequence:
            - action: light.toggle
              target:
                entity_id: light.bedroom_overhead
        - conditions:
            - condition: trigger
              id: single_right
          sequence:
            - action: light.toggle
              target:
                entity_id:
                  - light.bedside_lights
                  - light.bedroom_floor
        - conditions:
            - condition: trigger
              id: double_left
          sequence:
            - action: light.toggle
              target:
                entity_id: light.bedside_dale
        - conditions:
            - condition: trigger
              id: double_right
          sequence:
            - action: light.toggle
              target:
                entity_id: light.bedside_mark
        - conditions:
            - condition: trigger
              id: single_both
          sequence:
            - action: scene.turn_on
              target:
                entity_id: scene.bedroom_winddown

- id: easy_wakeup
  alias: Easy wakeup
  triggers:
    - trigger: template
      value_template: "{{ (state_attr('input_datetime.dale_alarm_time', 'timestamp') - 10*60) | timestamp_custom('%H:%M', False) == states('sensor.time') }}"
  conditions:
    - condition: state
      entity_id: binary_sensor.vacation
      state: "off"
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
    - condition: state
      entity_id: input_boolean.dale_alarm_enable
      state: "on"
  actions:
    - action: script.easy_wakeup

- id: kitchen_nightlight_on
  alias: Kitchen night lighting on
  triggers:
    - trigger: state
      entity_id: binary_sensor.kitchen_pir_occupancy
      to: "on"
  conditions:
    - condition: state
      entity_id: binary_sensor.hall_pir_occupancy
      state: "on"
    - condition: state
      entity_id: light.kitchen_overhead
      state: "off"
    - condition: state
      entity_id: binary_sensor.illuminance_bright
      state: "off"
    - condition: numeric_state
      entity_id: sensor.kitchen_illuminance_average
      below: 10
  actions:
    - choose:
        - conditions:
            - condition: time
              after: input_datetime.dale_alarm_time
              before: "12:00:00"
          sequence:
            - action: light.turn_on
              data:
                transition: 3
              target:
                entity_id: light.kitchen_counter
      default:
        - action: light.turn_on
          data:
            brightness: 50
          target:
            entity_id: light.kitchen_overhead_1

- id: kitchen_nightlight_off
  alias: Kitchen night lighting off
  triggers:
    - trigger: state
      entity_id: binary_sensor.kitchen_pir_occupancy
      to: "off"
  conditions:
    - condition: state
      entity_id: light.kitchen_overhead_1
      state: "on"
    - condition: state
      entity_id: light.kitchen_overhead_4
      state: "off"
  actions:
    - action: light.turn_off
      data:
        transition: 3
      target:
        entity_id: light.kitchen_overhead_1

- id: diningroom_overhead_light_dim
  alias: Diningroom overhead light dimming
  triggers:
    - trigger: state
      entity_id: binary_sensor.diningroom_chair_occupancy
      to: "on"
  conditions:
    - condition: numeric_state
      entity_id: light.diningroom_overhead
      attribute: brightness
      above: 77
  actions:
    - action: light.turn_on
      data:
        brightness: 77
        transition: 3
      target:
        entity_id: light.diningroom_overhead

- id: kitchen_fridge_too_warm
  alias: Fridge too warm
  triggers:
    - trigger: numeric_state
      entity_id: sensor.fridge_air_temperature
      above: 7
      for:
        minutes: 15
  actions:
    - action: notify.family
      data:
        title: Fridge temperature
        message: "{{ states('sensor.fridge_air_temperature') |int }} Â°C is too warm"
        data:
          push:
            interruption-level: critical
    - action: tts.google_cloud_say
      entity_id:
        - media_player.kitchen_display
        - media_player.bedroom_speaker
        - media_player.lounge_speaker
      data_template:
        message: >
          "{{ states('sensor.greeting') }}. The fridge is {{ states('sensor.fridge_air_temperature') | int }} degrees.
           Please check if the door is closed."

- id: bedroom_thermostat_night
  alias: Set bedroom sleep temperature
  triggers:
    - trigger: time
      at: "19:00"
  actions:
    - action: climate.set_temperature
      target:
        entity_id: climate.bedroom_thermostat
      data:
        temperature: 18

- id: bedroom_thermostat_day
  alias: Set bedroom day temperature
  triggers:
    - trigger: template
      value_template: "{{ (state_attr('input_datetime.dale_alarm_time', 'timestamp') - 60*60) | timestamp_custom('%H:%M', False) == states('sensor.time') }}"
  actions:
    - action: climate.set_temperature
      target:
        entity_id: climate.bedroom_thermostat
      data:
        temperature: 21

- id: all_lights_off
  alias: All lights off
  triggers:
    - trigger: numeric_state
      entity_id: zone.home
      below: 1  # Unfortunatley no '== 0' in HA
  actions:
    - action: light.turn_off
      target:
        entity_id: all

- id: day_lights_off
  alias: Day lights off
  triggers:
    - trigger: state
      entity_id: binary_sensor.illuminance_bright
      from: "off"
      to: "on"
  actions:
    - action: light.turn_off
      target:
        entity_id:
          - light.hall_lights
          - light.bedroom_lights
          - light.kitchen_lights
          - light.lounge_lights

- id: all_lights_on
  alias: All lights on
  triggers:
    - trigger: numeric_state
      entity_id: zone.home
      above: 0
    - trigger: state
      entity_id: binary_sensor.illuminance_bright
      from: "on"
      to: "off"
  conditions:
    - condition: numeric_state
      entity_id: zone.home
      above: 0
    - condition: state
      entity_id: binary_sensor.illuminance_bright
      state: "off"
  actions:
    - action: script.adaptive_lights_on

- id: bathroom_light_on
  alias: Bathroom light on
  triggers:
    - trigger: state
      entity_id: binary_sensor.bathroom_pir_occupancy
      to: "on"
  conditions:
    - condition: state
      entity_id: light.bathroom_overhead
      state: "off"
  actions:
    - choose:
        - conditions:
            - condition: time
              after: "00:00:00"
              before: input_datetime.dale_alarm_time
          sequence:
            - action: light.turn_on
              target:
                entity_id: light.bathroom_overhead
              data:
                brightness: 13
                color_name: red
      default:
        - action: light.turn_on
          target:
            entity_id: light.bathroom_overhead
          data:
            # Set brightness, color temp so it doesn't start at eg 100% blinding you, then ramp down to 20% at night
            brightness_pct: "{{ state_attr('switch.adaptive_lighting_bathroom', 'brightness_pct') }}"
            color_temp: "{{ state_attr('switch.adaptive_lighting_bathroom', 'color_temp_mired') }}"
        - wait_template: >
            {{ state_attr('light.bathroom_overhead', 'brightness') != None and
               state_attr('light.bathroom_overhead', 'brightness') > 0 }}
          timeout: 5
        - choose:
            - conditions:
                # Turn the bathroom cabinet light on only if we're above minimum overhead brightness
                - condition: numeric_state
                  entity_id: light.bathroom_overhead
                  attribute: brightness
                  above: 103
              sequence:
                - action: light.turn_on
                  target:
                    entity_id: light.bathroom_cabinet

- id: bathroom_light_off
  alias: Bathroom light off
  triggers:
    - trigger: state
      entity_id: binary_sensor.bathroom_pir_occupancy
      to: "off"
      for:
        minutes: 5
    - trigger: state
      entity_id: binary_sensor.bathroom_shower_occupancy
      to: "off"
      for:
        minutes: 5
  conditions:
    - condition: state
      entity_id: binary_sensor.bathroom_pir_occupancy
      state: "off"
    - condition: state
      entity_id: binary_sensor.bathroom_shower_occupancy
      state: "off"
  actions:
    - action: light.turn_off
      target:
        entity_id: light.bathroom_lights
      data:
        transition: 3

- id: bathroom_light_switch
  alias: Bathroom light switch
  triggers:
    - trigger: device
      domain: mqtt
      device_id: 8858514f66d8e971f98241adfeec2c3f
      type: action
      subtype: single_right
      id: single_right
    - trigger: device
      domain: mqtt
      device_id: 8858514f66d8e971f98241adfeec2c3f
      type: action
      subtype: double_right
      id: double_right
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id: single_right
          sequence:
            - action: light.toggle
              target:
                entity_id: light.bathroom_overhead
        - conditions:
            - condition: trigger
              id: double_right
          sequence:
            - choose:
                - conditions:
                    - condition: template
                      value_template: >
                        {{ state_attr('light.bathroom_overhead', 'brightness') == None or
                           state_attr('light.bathroom_overhead', 'brightness') < 255 }}
                  sequence:
                    - action: light.turn_on
                      target:
                        entity_id: light.bathroom_overhead
                      data:
                        brightness: 255
                        color_temp: 370
              default:
                - action: adaptive_lighting.apply
                  data:
                    lights:
                      - light.bathroom_overhead

