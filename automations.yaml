- id: lunch_reminder
  alias: Lunch reminder
  triggers:
    - trigger: state
      entity_id: binary_sensor.entrance_pir_occupancy
      from: "off"
      to: "on"
  conditions:
    - condition: time
      before: "10:00:00"
