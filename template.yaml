      {%- set raindata = state_attr("sensor.precipitation_next_hour", "precipitation_rate") %}
      {%- for fifteenminutes in raindata | batch(3) -%}
        {%- set rainintensity = fifteenminutes | max -%}
        {{ "â–" if rainintensity == 0 else
           "â–‚" if rainintensity < 0.5 else
           "â–ƒ" if rainintensity < 2.0 else
           "â–„" if rainintensity < 3.5 else
           "â–…" if rainintensity < 5.0 else
           "â–†" if rainintensity < 7.5 else
           "â–‡" if rainintensity < 10 else
           "â–ˆ" if rainintensity < 15 else
           "â–“" }}
